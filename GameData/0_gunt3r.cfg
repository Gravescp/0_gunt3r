// ksp tech tree reconfig, run after unmanned before manned
@0_gunt3r:AFTER[UnmannedBeforeManned]
{
    // USI sounding rockets

    @PART [SR_InlineProbe]
    {
        @TechRequired = start
    }

    // stock replacement

    @PART [probeCoreSphere]
    {
        @TechRequired = flightControl
    }

    @PART [ProbeCoreOcto]
    {
        @TechRequired = flightControl
    }

    @PART [mk1InlineCockpit]
    {
        @TechRequired = start
    }

    @PART [probeCoreCube]
    {
        @TechRequired = flightControl
    }
}
